{% extends 'base.html' %}

{% block title %}Quiz Not Active{% endblock %}

{% block content %}
<div class="container" style="max-width: 800px; text-align:center;">
	<h2>‚è∞ Quiz Not Active</h2>
	<p>The quiz "{{ quiz.title }}" is not currently active.</p>
	<div style="margin-top:16px;">
		<p><strong>Starts:</strong> {{ quiz.start_time|date:"M d, Y H:i" }}</p>
		<p><strong>Ends:</strong> {{ quiz.end_time|date:"M d, Y H:i" }}</p>
	</div>
	<a class="btn btn-primary" href="{% url 'quiz_detail' quiz.pk %}">Back to Quiz</a>
	<a class="btn btn-secondary" href="{% url 'home' %}">Home</a>
</div>
{% endblock %}
