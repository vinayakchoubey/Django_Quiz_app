<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quiz Competition{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
        }
        
        /* Enhanced Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            padding: 0.8rem 0;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }
        
        .nav-user-info { display: flex; align-items: center; gap: 1rem; }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(135deg, #0ea5e9, #0284c7); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 0.9rem; box-shadow: 0 4px 15px rgba(14,165,233, 0.3); }
        .user-welcome { font-weight: 600; color: #2c3e50; font-size: 0.95rem; }
        .btn-auth { padding: 0.6rem 1.5rem; border-radius: 25px; font-weight: 600; text-decoration: none; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem; border: none; cursor: pointer; }
        .btn-login { background: linear-gradient(135deg, #0ea5e9, #0284c7); color: white; box-shadow: 0 4px 15px rgba(14,165,233, 0.3); }
        .btn-login:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(14,165,233, 0.4); color: white; }
        .btn-register { background: transparent; color: #0ea5e9; border: 2px solid #0ea5e9; }
        .btn-register:hover { background: #0ea5e9; color: white; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(14,165,233, 0.3); }
        .btn-logout { background: transparent; color: #e74c3c; border: 2px solid #e74c3c; padding: 0.6rem 1.5rem; border-radius: 25px; font-weight: 600; text-decoration: none; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
        .btn-logout:hover { background: #e74c3c; color: white; transform: translateY(-2px); box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3); }
        .nav-link-item { color: #2c3e50; text-decoration: none; font-weight: 500; padding: 0.5rem 1rem; border-radius: 20px; transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5rem; }
        .nav-link-item:hover { background: rgba(14,165,233, 0.1); color: #0ea5e9; transform: translateY(-1px); text-decoration: none; }
        @media (max-width: 768px) {
            .navbar-nav { align-items: center; }
            .btn-login, .btn-register, .btn-logout { width: 100%; justify-content: center; }
            .d-flex.gap-2 { flex-direction: column; width: 100%; gap: 0.5rem !important; }
        }
        main { min-height: calc(100vh - 80px); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="fas fa-brain"></i>
                QuizMaster
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Right Section -->
                <div class="navbar-nav ms-auto">
                    <div class="d-flex align-items-center gap-3">
                        <a href="{% url 'home' %}" class="nav-link-item" title="Home">
                            <i class="fas fa-home"></i>
                        </a>
                        {% if user.is_authenticated %}
                        <div class="nav-user-info">
                            <div class="user-avatar">{{ user.username|first|upper }}</div>
                            <span class="user-welcome d-none d-md-block">{{ user.username }}</span>
                            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn-logout">
                                    <i class="fas fa-sign-out-alt"></i>
                                    Logout
                                </button>
                            </form>
                        </div>
                        {% else %}
                        <div class="d-flex gap-2">
                            <a href="{% url 'login' %}" class="btn-auth btn-login">
                                <i class="fas fa-sign-in-alt"></i>
                                Login
                            </a>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="py-4">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
